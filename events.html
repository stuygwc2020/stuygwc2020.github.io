<!DOCTYPE html>
<html>
	<head>
		<!-- SCRIPT FOR INCLUDING HTML SNIPPETS -->
		<script src="include.js"></script>
		<div include-html="stylelinks.html"></div>
		<title> Girls Who Code </title>
	</head>

	<!--THIS IS WHERE THE PAGE ELEMENTS START-->
	<body>
		<div id="header">
		  <a hef="/">
		    <img src="logo.png" class="logo"/>
		  </a>
		  <a class="menu-button" href="/contact">Contact Us</a>
		  <a class="menu-button" href="/lessons">Lessons</a>
		  <a class="menu-button active" href="/events">Events</a>
		  <a class="menu-button" href="/">Home</a>
		</div>
		<div class="content">
			<center>
				<h1> Events </h1>
				<button onclick="dispSignups()">Signups</button>
				<button onclick="dispBlog()">Blog</button>
			</center>
			<div id="signup">

			</div>
			<div id="blog">
				Our Blog!
			</div>

		<footer include-html="event_footer.html"></footer>
	</body>

	<!--MUST BE RUN AT BOTTOM OF PAGE-->
	<script>
	includeHTML();

	function dispSignups(){
		document.getElementById("signup").style.display = "block";
		document.getElementById("blog").style.display = "none";
	}

	function dispBlog(){
		document.getElementById("signup").style.display = "none";
		document.getElementById("blog").style.display = "block";
	}
	</script>
</html>
